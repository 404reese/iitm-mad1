<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Course ID</th>
            <th>Marks</th>
        </tr>
        {% for row in student_data %}
        <tr>
            <td>{{ row['Student ID'] }}</td>
            <td>{{ row['Course ID'] }}</td>
            <td>{{ row['Marks'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
