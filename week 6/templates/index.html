<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Student Management</h1>
    <a href="/student/create"><button>Add Student</button></a>
    <table id="all-students" border="1">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/student/{{ student.id }}">{{ student.roll_number }}</a></td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>
                <a href="/student/{{ student.id }}/update">Update</a>
                <a href="/student/{{ student.id }}/delete">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">No students enrolled</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
